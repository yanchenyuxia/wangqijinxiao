<script language="javascript">
	var i = 0
	function myData(){
		var d = new Date();
		var year = d.getFullYear();
		var month = d.getMonth()+1;
		var days = d.getDate();
		var hours = d.getHours();
		hours=hours<10 ? "0"+hours:hours;
		var minutes = d.getMinutes();
		minutes=minutes<10?"0"+minutes:minutes;
		var seconds = d.getSeconds();
		seconds=seconds<10?"0"+seconds:seconds;
		var milseconds = d.getMilliseconds();
		milseconds = Math.floor(milseconds/100);
		document.getElementById("year").innerHTML=year+"年"+month+"月"+days+"日 ";
		document.getElementById("hour").innerHTML=hours+":"+minutes+":";
		document.getElementById("seconds").innerHTML=seconds+".";
		document.getElementById("milseconds").innerHTML=milseconds;
	}
	setInterval(myData,100);
	
</script>
